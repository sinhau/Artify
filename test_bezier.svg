<svg version='1.1' width='640' height='640' viewbox='0 0 640 640' xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink' style='background-color:hsl(0, 100%, 0%)'>
    <defs>
        <!-- <polyline id='parentPolygon' points='0,0 -5,-40 160,93 -100,-136 0,0' /> -->
        <path id='parentPolygon' d="M 0 0 C 40 10, 65 10, 33 28 S 42 45, 100 39 S 32 150, 180 80 S 43 29, 199 120 S 20 56, 0 0" stroke="hsl(0, 0%,40%)"/>
        <animate xlink:href="#parentPolygon"
            attributeName="d"
            attributeType="XML"
            values="M 0 0 C 40 10, 65 10, 33 28 S 42 45, 100 39 S 32 150, 180 80 S 43 29, 199 120 S 20 56, 0 0;M 0 0 C 40 100, 65 100, 33 280 S 42 45, 100 39 S 32 150, 180 80 S 43 29, 199 120 S 20 56, 0 0;M 0 0 C 40 10, 65 10, 33 28 S 42 45, 100 39 S 32 150, 180 80 S 43 29, 199 120 S 20 56, 0 0"
            dur="7s"
            repeatCount="indefinite"/>

        <g id='polygonGroups'>
            <use xlink:href='#parentPolygon' transform='translate(30, 30)' fill='hsl(247,99%,34%)'>
                <animate attributeName='opacity' values='1;0.3;1' dur='2s' repeatCount='indefinite' />
                <!-- <animateTransform attributeName='transform' attributeType='XML' type='skewX' values='0;10;0;-10;0'
                    dur='2s' repeatCount='indefinite' additive='sum' />
                <animateTransform attributeName='transform' attributeType='XML' type='skewY' values='0;-10;0;10;0'
                    dur='2s' repeatCount='indefinite' additive='sum' /> -->
            </use>
        </g>
    </defs>
    <rect width='100%' height='100%' fill='hsl(0, 100%, 0%)' />
    <g>
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(0,0,0)' />
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(60,0,0)' />
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(120,0,0)' />
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(180,0,0)' />
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(240,0,0)' />
        <use xlink:href='#polygonGroups' transform='translate(320, 320) rotate(300,0,0)' />
        <animateTransform attributeName='transform' attributeType='XML' type='rotate' values='0 320 320;360 320 320'
            dur='30s' repeatCount='indefinite' />
    </g>
</svg>