<svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" style="background-color:#121212">
    <defs>
        <!-- Background gradient -->
        <linearGradient id="background_gradient" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#000000" />
            <!-- <stop offset=".091" stop-color="#050505" />
            <stop offset=".182" stop-color="#141414" />
            <stop offset=".273" stop-color="#272727" />
            <stop offset=".364" stop-color="#1f1f1f" />
            <stop offset=".455" stop-color="#1a1a1a" />
            <stop offset=".545" stop-color="#1d1d1d" />
            <stop offset=".636" stop-color="#313131" />
            <stop offset=".727" stop-color="#3b3b3b" />
            <stop offset=".818" stop-color="#494949" />
            <stop offset=".909" stop-color="#7e7e7e" /> -->
            <stop offset="1" stop-color="#000000" />
        </linearGradient>

        <!-- Generate n number of m-sided polygons -->
        <polyline id='poly0' points='0,0 28,36 31,46 -7,28 0,0' fill='rgb(100,37,11)' fill-opacity='80%'/>
        <polyline id='poly1' points='0,0 28,-21 49,46 -8,-10 0,0' fill='rgb(97,245,7)' fill-opacity='80%'/>
        <polyline id='poly2' points='0,0 25,44 -19,27 26,48 0,0' fill='rgb(34,89,126)' fill-opacity='80%'/>



        <!-- For each polygon created above, create a group of n rotated/skewed/transformed polygons -->
        <g id="all_polys">
            <g id="poly0_group">
                <use xlink:href="#poly0" transform="matrix(.38 -.42 .83 .38 -.1 .3)" />
                <use xlink:href="#poly0" transform="matrix(0.2 1 0.3 -0.43 .25 .32) translate(30,21)"/>
                <use xlink:href="#poly0" transform="matrix(0.3 -1.2 0.12 0.23 .43 .13) translate(43,10)"/>
                <animate attributeName="opacity"
                    values="1;0.2;1" 
                    dur="3s"
                    repeatCount="indefinite"/>
                <!-- <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          values="0 0 0;360 50 0"
                          dur="3s"
                          repeatCount="indefinite"/> -->
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewX"
                          values="0;5;0"
                          dur="3s"
                          repeatCount="indefinite"
                          additive="sum"/>
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewY"
                          values="0;5;0"
                          dur="3s"
                          repeatCount="indefinite"
                          additive="sum"/>
            </g>
            <g id="poly1_group">
                <use xlink:href="#poly1" transform="matrix(.38 -.42 .83 .38 -.1 .3)" />
                <use xlink:href="#poly1" transform="matrix(0.23 .1 0.3 0.43 .35 .52) translate(30,21)"/>
                <use xlink:href="#poly1" transform="matrix(0.3 -.2 0.12 0.23 .43 .13) translate(43,10)"/>
                <animate attributeName="opacity"
                    values="1;0.5;1" 
                    dur="5s"
                    repeatCount="indefinite"/>
                <!-- <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          values="0 0 0;360 30 70"
                          dur="5s"
                          repeatCount="indefinite"/> -->
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewX"
                          values="0;3;0"
                          dur="5s"
                          repeatCount="indefinite"
                          additive="sum"/>
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewY"
                          values="0;3;0"
                          dur="5s"
                          repeatCount="indefinite"
                          additive="sum"/>
            </g>
            <g id="poly2_group">
                <use xlink:href="#poly2" transform="matrix(.38 -.42 .83 .38 -.1 .3)" />
                <use xlink:href="#poly2" transform="matrix(0.2 1 0.3 -0.43 .25 .32) translate(30,21)"/>
                <use xlink:href="#poly2" transform="matrix(0.3 -1.2 0.12 0.23 .43 .13) translate(43,10)"/>
                <animate attributeName="opacity"
                    values="1;0.5;1" 
                    dur="7s"
                    repeatCount="indefinite"/>
                <!-- <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          values="0 0 0;360 20 40"
                          dur="7s"
                          repeatCount="indefinite"/> -->
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewX"
                          values="0;24;0"
                          dur="7s"
                          repeatCount="indefinite"
                          additive="sum"/>
                <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewY"
                          values="0;24;0"
                          dur="7s"
                          repeatCount="indefinite"
                          additive="sum"/>
            </g>
    </defs>

    <!-- This is where we will assemble the snowflake from the different components -->
    <rect width="100%" height="100%" fill="url(#background_gradient)" />
    <g>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(0,0,0)" opacity="50%" fill-opacity="50%"/>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(60,0,0)" opacity="50%" fill-opacity="50%"/>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(120,0,0)" opacity="50%" fill-opacity="50%"/>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(180,0,0)" opacity="50%" fill-opacity="50%"/>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(240,0,0)" opacity="50%" fill-opacity="50%"/>
        <use xlink:href="#all_polys" transform="translate(135, 135) rotate(300,0,0)" opacity="50%" fill-opacity="50%"/>
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          values="0 135 135;360 135 135"
                          dur="30s"
                          repeatCount="indefinite"/>
        <!-- <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewX"
                          values="0;5;0;-5;0"
                          dur="5s"
                          repeatCount="indefinite"
                          additive="sum"/> -->
        <!-- <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="skewY"
                          values="5;0;-5;0;5"
                          dur="5s"
                          repeatCount="indefinite"
                          additive="sum"/> -->
        
    </g>

</svg>